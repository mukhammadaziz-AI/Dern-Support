<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f7f9fc;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 40px;
            padding-left: 50px;
            padding-bottom: 40px;
            gap: 30px;
        }

        .left-panel {
            width: 400px;
            height: 450px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
        }

        .notification {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fefefe;
        }

        .notification h4 {
            margin: 0 0 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .notification small {
            color: #888;
            font-size: 12px;
        }

        .right-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 600px;
            height: 450px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
        }

        .profile-menu {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .profile-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 180px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }

        .dropdown a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .profile-wrapper {
            position: relative;
        }

        .avatar {
            width: 45px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="profile-menu">
        <div class="profile-wrapper">
            <button class="profile-button" onclick="toggleDropdown()">
                <img src="./project-folder/assets/images/logo.png" alt="Avatar" class="avatar">
            </button>
            <div class="dropdown" id="dropdown">
                <a href="#">Mening profilim</a>
                <a href="#">So'rovnomalarim</a>
                <a href="#">Tizimdan chiqish</a>
            </div>
        </div>
    </div>

    <div class="container notifice">
        <div class="left-panel">
            <div class="notification">
                <h4>Maâ€™lumotlarni qayta tiklash</h4>
                <small>Qabul qilindi - 27.05.2025</small>
            </div>
            <div class="notification">
                <h4>Xavfsizlik xizmati</h4>
                <small>Qabul qilindi - 28.05.2025</small>
            </div>
            <div class="notification">
                <h4>Xavfsizlik xizmati</h4>
                <small>Qabul qilindi - 28.05.2025</small>
            </div>
        </div>
        <div class="right-panel">
            Bildirishnomani tanlang
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        window.addEventListener('click', function (e) {
            if (!e.target.closest('.profile-wrapper')) {
                document.getElementById('dropdown').style.display = 'none';
            }
        });
    </script>
</body>

</html>
